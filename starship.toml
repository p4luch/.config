# Get editor completions based on the config schema
"$schema" = 'https://starship.rs/config-schema.json'
format = "$direnv$directory$git_branch$git_status$elixir$kubernetes$cmd_duration$line_break$character"
scan_timeout = 20
palette = "catppuccin_mocha"

[line_break]
disabled = false


[character]
success_symbol = "[âžœ](bold #98c379)" #green
error_symbol = "[âžœ](bold #e06c75)" #red

[cmd_duration]
format = "[ï€— $duration]($style)"
style = "bold" #white

[elixir]
symbol = "ðŸ’§ "
format = "$symbol"

[directory]
style = "bold blue"
truncate_to_repo = true

# Kubernetes prompt (context and namespace)
[kubernetes]
disabled = false
symbol = "â˜¸ "
format = '[$symbol$namespace \(ctx $context\)](green bold)'

[git_branch]
format = "[$symbol$branch(:$remote_branch)]($style) "

